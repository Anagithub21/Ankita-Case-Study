

<div class="flex-container">
    <div class="flex-item item1">
        <app-countdown-time [noOfTimeStartedss]="countertimerStartFrom"></app-countdown-time>
    </div>
    <div class="flex-item item2">
        <app-time-limit (timerCountdownValueEvent)="startTimerEvent($event)"
            (timerCountdownStopEvent)="stopTimerEvent($event)" (timerCountdownResetEvent)="resetTimerEvent()" [stopvalue]="timerstop" [pausecycle]="pausedarr">
        </app-time-limit>
    </div>
    <div class="flex-item item3">
        <div class="flex-left">
            <app-start-pause [logEvents]="logEvents"></app-start-pause>
        </div>
       
    </div>
    <div class="flex-item item4">
        <div class="flex-right">
            <app-log-time-stamp [noOfTimeStarteds]="noOfTimeStarted" [noOfTimePauseds]="noOfTimePaused"></app-log-time-stamp>
        </div>
    </div>
</div>
